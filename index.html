<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <link rel="icon" type="image/png" href="./logo.png">
<script src="https://kit.fontawesome.com/47a294d0ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati voluptatem molestiae velit, explicabo autem nulla neque iure quam reiciendis perferendis corrupti optio mollitia quas alias est ut aliquam ullam repudiandae!</span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Autor -->
        <div class="quote-author">
            <span id="author">VSC</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
           
            <button id="new" onclick="newQuote()">New Quote</button>
        </div>
    </div>
        <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
