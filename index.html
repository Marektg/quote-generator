<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <link rel="icon" type="image/png" href="./logo.png">
<script src="https://kit.fontawesome.com/47a294d0ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lang">
        <button class="langBtn" id="pl"><img src="https://flagcdn.com/pl.svg" width="30" alt="Polska"></button>
        <button class="langBtn active" id="en"><img src="https://flagcdn.com/gb.svg" width="30" alt="Wielka Brytania"></button>
    <!-- <img src="https://flagcdn.com/80x60/pl.png" srcset="https://flagcdn.com/160x120/pl.png 2x,
        https://flagcdn.com/240x180/pl.png 3x" width="40" height="30" alt="Polska"> -->


        </div>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Autor -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
           
            <button id="new"></button>
        </div>
    </div>

    <footer>Created by <a href="https://www.linkedin.com/in/marek-kalus-aa3ba8244/" class="student__linkedin" target="_blank" rel="noopener">
        
       Marek Kalus
    </a></footer>
        <!-- Script -->
        <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
